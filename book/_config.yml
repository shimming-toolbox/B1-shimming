#######################################################################################
# Book settings
title : B1+ shimming in MRI
author: Gaspard Cereza
logo: 'shimming_toolbox_logo.png'

# Information about where the book exists on the web
description: >-
  An introduction to the mathematical concepts behind B1+ shimming.

#######################################################################################
# Execution settings
execute:
  execute_notebooks           : auto

#######################################################################################
# HTML-specific settings
html:
  home_page_in_navbar         : false

# #######################################################################################
# Interact link settings
notebook_interface            : "notebook"

#######################################################################################
# Launch button settings
repository:
  url                         : https://github.com/shimming-toolbox/B1-shimming
  path_to_book                : "book"
  branch                      : "main"

binder:
  binderhub_url               : "https://mybinder.org"
  text                        : "Launch binder"

latex:
  latex_engine                : "xelatex"
  latex_documents:
    targetname: book.tex
